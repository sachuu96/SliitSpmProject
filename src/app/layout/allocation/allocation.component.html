<div [@routerTransition]>
    <app-page-header [heading]="'Supervisor Allocation'" [icon]="'fa-edit'"></app-page-header>

    <div class="row">
        <div class="col-lg-6">

            <form role="form">

                <div class="form-group">
                    <label>Select Registered Student</label>
                    <select class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>

                <fieldset class="form-group">
                    <label>Supervisor Name</label>
                    <input class="form-control">
                </fieldset>
                <label>Date</label>

                <div class="input-group datepicker-input">

                    <input class="form-control" placeholder="yyyy-mm-dd">
                    <button class="input-group-addon" >
                     <span class="fa fa-calendar"></span>
                    </button>
                </div>

                <fieldset class="form-group">
                    <label>Section</label>
                    <input class="form-control">

                </fieldset>







                <button type="submit" class="btn btn-secondary">Allocate</button>
                <button type="reset" class="btn btn-secondary">Reset</button>




            </form>

        </div>

    </div>

    <div class="card mb-3">
        <div class="card-header">Allocated Students</div>
        <div class="card-body table-responsive">
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Student Name</th>
                    <th>Supervisor Name<th>
                    <th>Allocated Date</th>
                    <th>Allocated Section</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>/index.html</td>

                    <td>$321.33</td>
                    <td>vvv</td>
                    <td>jhhhjh</td>
                </tr>



                </tbody>
            </table>
        </div>
    </div>
    <!-- /.row -->
</div>
