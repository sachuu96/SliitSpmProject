<div [@routerTransition]>

    <div class="row reg-head">
        <h1>Student Registration Form</h1>
    </div>
    <div class="reg-form">
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">First Name</label>
                <input type="text" class="form-control" id="fname" placeholder="First name">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Last Name</label>
                <input type="text" class="form-control" id="lname" placeholder="Last name">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Address</label>
                <input type="text" class="form-control" id="address" placeholder="no, street, city ">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">University</label>
                <input type="text" class="form-control" id="University" placeholder="University">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Telephone</label>
                <input type="number" class="form-control" id="Telephone" placeholder="(+94) *********">
            </div>
            <div class="raw">
                <div class="reg-button">

                    <button type="submit" class="btn btn-secondary">Cancel</button> &nbsp; &nbsp; &nbsp;
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </div>
        </form>
    </div>

</div>
